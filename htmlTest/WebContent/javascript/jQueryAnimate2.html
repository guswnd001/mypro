<!DOCTYPE html>
<html>
<head>
	<style>
		div {
			width: 50px; height: 50px;
			background-color: orange;
			position: relative;
		}
	</style>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			$('div').each(function (index) {
				$(this).delay(index*70).animate({
					left: 500		
				}, 'slow')
			});
		});
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
