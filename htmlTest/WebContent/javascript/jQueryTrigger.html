<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			$('h1').click(function () {
				$(this).html(function (index, html) {
					return html + '@';
				});
			});
			
			setInterval(function () {
				/* $('h1').first().trigger('click');
				$('h1').last().trigger('click'); */
				
				$('h1').last().click();
			}, 1000);
		});
	</script>
</head>
<body>
	<h1>Start: </h1>
	<h1>Start: </h1>
	<h1>Start: </h1>
</body>
</html>
