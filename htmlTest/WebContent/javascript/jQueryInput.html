<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			$('input[type = text]').val('내래 리승주라..!');
			$('input[type = password]').val('1111');
			$('input[type = radio]').attr('checked', true);
			$('input[type = checkbox]').attr('checked', true);
			$('input[type = file]').val('동무 얼굴그림을 첨부하라우!');
		});
	</script>
</head>
<body>
	<input type="text">
	<input type="password">
	<input type="radio" >
	<input type="checkbox" >
	<input type="file">
</body>
</html>
