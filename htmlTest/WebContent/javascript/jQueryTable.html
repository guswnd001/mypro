<html>

	<script>

	</script>
</head>

		<tr><td>김현중</td><td>A형</td><td>경기도 안양</td></tr>
		<tr><td>리승주</td><td>A형</td><td>함경북도 지리지</td></tr>
		<tr><td>김주호</td><td>B형</td><td>경기도 시흥</td></tr>
		<tr><td>김진운</td><td>A형</td><td>경기도 의정부시</td></tr>
	</table>
</body>
</html>
