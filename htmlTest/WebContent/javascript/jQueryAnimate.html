<!DOCTYPE html>
<html>
<head>
	<style>
		div {
			width: 50px; height: 50px;
			background-color: orange;
			position: relative;
		}
	</style>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			$('div').toggle(function () {
				$(this)
					.animate({ 
						opacity: 0.6, 
						left: 500,
						width: '+=50'
						}, 'fast')
					.animate({ 
						opacity: 0.2, 
						top: 100,
						height: '+=50'
						}, 'slow');
				
			}, function () {
				$(this)
					.animate({ 
						opacity: 0.6, 
						left: 0,
						width: '-=50'
						}, 'fast')
					.animate({ 
						opacity: 1, 
						top: 0,
						height: '-=50'
						}, 'slow');
			});
		});
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
