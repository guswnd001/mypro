<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script>
		var number = 273.5210332;
		
		var output = '';
		//toFixed는 상위 Number가 가지고 있는 메소드라 하위 기본형인 number가 가져다 쓸 수 있다. 
		//원래 쓸 수 있지는 않다.
		//.toFixed(n): 소수점 n자리까지 출력.
		output += number.toFixed(1) + '\n';
		output += number.toFixed(4);
		alert(output);
	</script>
</head>
<body>

</body>
</html>
