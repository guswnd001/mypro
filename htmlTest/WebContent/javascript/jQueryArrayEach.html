<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			var array = [
				{ name: 'Hanbit Media', link: 'http://hanb.co.kr' },
				{ name: 'Naver', link: 'http://naver.com' },
				{ name: 'Daum', link: 'http://daum.net' },
				{ name: 'Google', link: 'http://google.com' }
			];
			//$.each() 메서드를 사용합니다.
			$.each(array, function (index, item) { //index = number, item = object
				//변수를 선언합니다.
				var output = '';
				//문자열을 만듭니다.
				output += '<a href="' + item.link + '">';
				output += '<h1>' + index + ': ' + item.name + '</h1>';
				output += '</a>';
				//집어넣습니다.
				document.body.innerHTML += output;
			});
		});
	</script>
</head>
<body>

</body>
</html>
