<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			$('textarea').keyup(function () {
				var inputLength = $(this).val().length;
				var remain = 10 - inputLength;
				
				$('h1').html(remain);
				
				if (remain >= 0) {
					$('h1').css('color', 'black');
				} else {
					$('h1').css('color', 'red');
				}
			});
		});
	</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>10</h1>
		<textarea rows="5" cols="70"></textarea>
	</div>
</body>
</html>
