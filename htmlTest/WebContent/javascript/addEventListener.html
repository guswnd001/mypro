<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script>
		window.onload = function () {
			var header = document.getElementById('myHeader');
			header.addEventListener('click', function () {
				this.innerHTML += '+';
			});
		};
	</script>
</head>
<body>
	<h1 id="myHeader">Click To '+'</h1>
</body>
</html>
