<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			$('h1').click(function () {
				$(this).html('CLICK');
				alert('이벤트가 발생했습니다.');
				$(this).unbind(); //function을 없앨 때
			});
		});
	</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
