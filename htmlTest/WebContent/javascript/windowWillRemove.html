<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script>
		window.onload = function () {
			var willRemove = document.getElementById('will_remove');
			var aaaRemove = document.getElementById('aaa');
			var h1Remove = document.getElementById('h1');
			
			document.body.removeChild(willRemove);
			aaa.removeChild(h1Remove);
		};
	</script>
</head>
<body>
	<h1 id="will_remove">Header</h1>
	<div id="aaa">
		<h1 id="h1" onmouseover="">Header1</h1>
	</div>
</body>
</html>
