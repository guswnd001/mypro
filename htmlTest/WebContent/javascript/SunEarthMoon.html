<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script>
		window.onload = function () {
			var sun = document.getElementById('sun');
			var earth = document.getElementById('earth');
			var moon = document.getElementById('moon');
			
			sun.style.position = 'absolute';
			earth.style.position = 'absolute';
			moon.style.position = 'absolute';
			
			sun.style.left = 250 + 'px';
			sun.style.top = 200 + 'px';
			
			var earthAngle = 0;
			var moonAngle = 0;
	
			setInterval(function () {
				var earthLeft = 250 + 150 * Math.cos(earthAngle); // 1
				var earthTop = 200 + 150 * Math.sin(earthAngle); // 0
				var moonLeft = earthLeft + 50 * Math.cos(moonAngle); // 1
				var moonTop = earthTop + 50 * Math.sin(moonAngle); // 0
				
				earth.style.left = earthLeft + 'px';
				earth.style.top = earthTop + 'px';
				
				moon.style.left = moonLeft + 'px';
				moon.style.top = moonTop + 'px';
				
				earthAngle += 0.1;
				moonAngle += 0.3;
			}, 1000 / 10);
			
			/* 지구를 클릭하였을 때, 지구의 좌표를 alert로 출력하세요 */
			document.getElementById('earth').onclick = function () {
				alert(earth.style.left + ' : ' + earth.style.top);
			};
			
		};
	</script>
</head>
<body>
	<h1 id="sun">@</h1>
	<h1 id="earth">O</h1>
	<h1 id="moon">*</h1>
</body>
</html>
