<!DOCTYPE html>
<html>
<head>
	<style>
		div {
			margin: 10px;
			border: 3px solid black;
			border-radius: 10px;
			float: left;
			width: 120px; height: 120px;
			text-align: center;
		}
	</style>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		var xml = '';
		xml += '<friends>';
		xml += 		'<friend>';
		xml += 			'<name>리승주</name>';
		xml += 			'<language>북한어</language>';
		xml += 		'</friend>';
		xml += 		'<friend>';
		xml += 			'<name>김주호</name>';
		xml += 			'<language>한국어</language>';
		xml += 		'</friend>';
		xml += 		'<friend>';
		xml += 			'<name>김현중</name>';
		xml += 			'<language>북한어</language>';
		xml += 		'</friend>';
		xml += '</friends>';
		
		$(document).ready(function () {
			var xmlDoc = $.parseXML(xml);
			
			$(xmlDoc).find('friend').each(function (index) {
				var output = '';
				output += '<div>';
				output += '		<h1>' + $(this).find('name').text() + '</h1>';
				output += '		<p>' + $(this).find('language').text() + '</p>';
				output += '</div>';
				
				document.body.innerHTML += output;
			});
		});
	</script>
</head>

</body>
</html>
