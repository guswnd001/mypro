<!DOCTYPE html>
<html>

	<meta charset="UTF-8">
	<script>

				name: 'Microsoft Visual Studio 2010 Ultimate',
				price: '15,000,000원',
				language: '한국어',
				supportOS: 'Win 32/64',
				subscription: true };

		for ( var key in product) {
			output += '●' + key + ': ' + product[key] + '\n';

		var arr = [1, 2, 3, 4, 5];
		for ( var key in arr) {
			output += '●' + key + ': ' + arr[key] + '\n';
		}
		
		alert(output);
	</script>
