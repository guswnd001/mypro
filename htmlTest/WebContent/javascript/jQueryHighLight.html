<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		.high_light { background:Yellow; }
	</style>
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			$('h1:odd').addClass('high_light');
			$('h1:even').css('background', 'green');
		});
	</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
	<h1>item - 5</h1>
</body>
</html>
