<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		$(document).ready(function () {
			var color = ['red', 'purple', 'pink'];
			
			/* $('h1').css('color', function (index) {
				return color[index];
			}); */
			
			$('h1').css({
				color: function (index) {
					return color[index];	
				}, 
				backgroundColor: 'black'
			});
		});
	</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
