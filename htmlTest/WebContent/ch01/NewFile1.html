<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 Selector Basic</title>
	<style> 
		.green { color : green; }
		.select { color : red; }
		.yellow { color : yellow; }
	</style>
</head>
<body>
	<ul>
		<li class="select yellow green">사과</li>
		<li>바나나</li>
		<li class="select">오렌지</li>
		<li>감</li>
	</ul>
</body>
</html>
