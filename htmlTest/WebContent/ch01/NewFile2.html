<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 Selector Basic</title>
	<style>
		#header  h1 { color: red; }
		#section h1 { color: orange; }
	</style>
</head>
<body>
	<div id="header">
		<h1 class="title">Lorem ipsum</h1>
		<div id="nav">
			<h1>Navigation</h1>
		</div>
	</div>
	<div id="section">
		<h1 class="title">김주호 싫어~!</h1>
		<p>안녕 디지몬, 승주 디지몬</p>
	</div>
</body>
</html>
